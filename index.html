<body>
    <!-- ==== HEADER SECTION ==== -->
    <header class="header">
        <div class="logo">
            <img src="/asetss/Image/img/Logo(1).png" alt="">
        </div>
        <div class="header-list">
            <ul>
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link">Service</a></li>
                <li><a href="#" class="link">Feature</a></li>

        <div class="header-butten">

        </div>
    </header>
    <!-- ==== main ==== -->
    <main>
        <div class="hero-section">
            <div class="hero-contents">
                <div class="hero-content">
                    <h1 class="hero-title">
                        Lessons and insights
                        <span>
                            from 8 years
                        </span>
                    </h1>
                    <p class="hero-subtitle">
                        Where to grow your business as a photographer: site or social media?
                    </p>
                </div>
                <div class="hero-button">
                    <button class=" Standard-buttons-Primary Standard-buttons-Primary-Normal">
                        Register
                    </button>
                </div>
            </div>
            <div class="hero-image">
                <img src="/asetss/Image/img/Illustration.png" alt="">
            </div>
        </div>
    </main>
